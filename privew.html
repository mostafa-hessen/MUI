<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مثال لمهمة MUI</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      direction: rtl;
    }

    header {
      background-color: #1976d2;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background-color: white;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
      flex-wrap: wrap;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 250px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      background-color: #90caf9;
      border-radius: 50%;
      margin: 0 auto 1rem;
    }

    .contact {
      background-color: white;
      padding: 2rem;
      margin: 2rem auto;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .contact input, .contact textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
    }

    .contact button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      background-color: #eeeeee;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h2>موقع الطالب</h2>
    <span>⚙️</span>
  </header>

  <section class="hero">
    <h1>مرحبًا بك في موقعي الشخصي</h1>
    <button>اعرف المزيد</button>
  </section>

  <section class="cards">
    <div class="card">
      <div class="avatar"></div>
      <h3>بطاقة رقم 1</h3>
      <button>تفاصيل</button>
    </div>
    <div class="card">
      <div class="avatar"></div>
      <h3>بطاقة رقم 2</h3>
      <button>تفاصيل</button>
    </div>
    <div class="card">
      <div class="avatar"></div>
      <h3>بطاقة رقم 3</h3>
      <button>تفاصيل</button>
    </div>
  </section>

  <section class="contact">
    <h2>تواصل معنا</h2>
    <input type="text" placeholder="الاسم">
    <input type="email" placeholder="البريد الإلكتروني">
    <textarea rows="4" placeholder="رسالتك"></textarea>
    <button>إرسال</button>
  </section>

  <footer>
    &copy; 2025 جميع الحقوق محفوظة
  </footer>

</body>
</html>
